<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Canvas paint</title>
    
    <script src="photoshop.js" type="text/javascript"></script>
    <script src="canvas.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    
    <canvas id="canvas" width="1200" height="800">

    </canvas>
    <div id="toolbar">
        <button id="circleBrush" class="circle-brush-btn"></button>
        <button id="squareBrush" class="square-brush-btn"></button> 
        <button id="darken">Sciemnij</button>
        <input type="file" id="imageLoader"/>
        <input type="range" id="sizeBrush" min="5" max="50" value="5">
        <a id="brushsizeout"></a>
        <select id="brushcolor">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="black">Black</option>
        </select>
    </div>
    
</body>
</html>
